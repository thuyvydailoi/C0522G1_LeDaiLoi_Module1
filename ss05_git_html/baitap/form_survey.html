    <form>
        <table
                tr>

            <tr>

            </tr>
            <tr>

            <tr>
                <th align="left" colspan="2"><input type="text"</th>
            </tr>
            <tr>
                <th align="left">Which of the following products have your purchased in the last 2 months. Please check all that apply.</th>
            </tr>
            <tr>
                <td><input type="radio" name="hobby">Product 1</td>
            </tr>
            <tr>

            </tr>
            <tr>

            </tr>
            <tr>

                <td><input type="radio"name="like">Weekly</td>
            </tr>

    </form>
