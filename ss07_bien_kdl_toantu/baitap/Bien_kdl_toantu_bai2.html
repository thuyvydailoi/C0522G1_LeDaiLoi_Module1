<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>CHUYỂN ĐỔI NHIỆT ĐỘ</h2>
<table>
    <tr>
        <td>Nhập nhiệt độ(C):</td>
        <td><Input type="number" id="DoC"></td>
    </tr>
    <tr>
        <td>
            <button onclick="Add()">Đổi</button>
        </td>
        <td>
            <span id="result"></span>
        </td>
    </tr>
</table>
<script>
    function Add() {
        let c = document.getElementById("DoC").value;
        let Fahre = (9 / 5) * c + 32;
        document.getElementById("result").innerHTML = Fahre;
    }
</script>
</body>
</html>
