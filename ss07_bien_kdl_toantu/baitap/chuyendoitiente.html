<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th colspan="2">Amount</th>
        <th>From Currency</th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td colspan="2"><input id="inputTien" type="number"></td>
        <td>
            <select id="from">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <select id="to">
                <option value="USD">USD</option>
                <option value="VND">VND</option>
            </select>
        </td>
        <td>
            <button onclick="thanhTien()">Convert</button>
        </td>
        <br>

    </tr>
</table>
<script>
    function thanhTien() {

        var sotien = document.getElementById('inputTien').value;
        var tiencanDoi=sotien;
        var tien1 = document.getElementById('from').value;
        var tien2 = document.getElementById('to').value;
        if (tien1 !== tien2){
            if (tien1 === "VND"){
                sotien = sotien / 23000;
            }
            if(tien1 === "USD"){
                sotien = sotien * 23000;
            }
        }
        document.getElementById('show').innerHTML = tiencanDoi+' '+ tien1 +' = '+ sotien + ' '+ tien2 ;
    }
</script>
<p id="show"></p>
</body>
</html>
