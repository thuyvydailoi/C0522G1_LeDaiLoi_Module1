<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = prompt('Nhap A: ');
    if (parseInt(age) > 15) {
        alert("Học sinh đủ điều kiện học lớp 10");
    } else {
        alert("Học sinh không đủ điều kiện học lớp 10");
    }
</script>
</body>
</html>
