<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let point = parseFloat(prompt("Nhập điểm kiểm tra cuối kỳ: "));
    if(point >=8){
        alert('Bạn là học sinh giỏi ! ');
    } else if(point >= 6.5){
        alert('Bạn là học sinh khá ! ');
    } else if(point >= 5){
        alert('Bạn là học sinh trung bình ! ');
    } else{
        alert('Bạn là học sinh yếu ! ');
    }
</script>
</body>
</html>
