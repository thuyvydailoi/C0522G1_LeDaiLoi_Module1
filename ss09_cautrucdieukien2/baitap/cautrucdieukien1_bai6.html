<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sale = parseInt(prompt("Nhập doanh số"));
    if(0 < sale < 200) {
        document.write("Mức hoa hồng nhận được là 3%");
    } else if (sale >200 && sale < 500) {
            document.write("Mức hoa hồng nhận được là 5%");
    } else
        {
        document.write("Múc hoa hồng nhận được là 7%");
        }
</script>
</body>
</html>
