<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temperature = parseInt(prompt("Nhập độ C: "));
    if (temperature || temperature == 0) {
        alert("Enter để chuyển sáng độ F: ")
        alert((temperature * 9 / 5) + 32)
    } else {
        alert("Input again ! ");
    }
</script>
</body>
</html>
