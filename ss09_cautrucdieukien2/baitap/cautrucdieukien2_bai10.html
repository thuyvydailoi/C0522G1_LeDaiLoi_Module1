<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let consumption = parseInt(prompt("Nhập số điện tiêu thụ: "));
    let rank0 = consumption < 0;
    let rank1 = consumption <= 50;
    let rank2 = consumption <= 100;
    let rank3 = consumption <= 200;
    let rank4 = consumption <= 300;
    let rank5 = consumption <= 400;
    switch (true) {
        case rank0:
            alert("Input again ! ")
            break;
        case rank1:
            alert(consumption * 1678);
            break;
        case rank2:
            alert(consumption * 1734);
            break;
        case rank3:
            alert(consumption * 2014);
            break;
        case rank4:
            alert(consumption * 2536);
            break;
        case rank5:
            alert(consumption * 2834);
            break;
        default:
            alert('Input again ! ');
    }
</script>
</body>
</html>
