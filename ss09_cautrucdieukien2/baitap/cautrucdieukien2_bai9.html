<body>
<script>
    let canhA = prompt("Nhập độ dài cạnh A: ");
    let canhB = prompt("Nhập độ dài cạnh B: ");
    let canhC = prompt("Nhập độ dài cạnh C: ");
    if(canhA > 0 && canhB >0 && canhC >0){
        if(canhA + canhB > canhC && canhB + canhC > canhA && canhA + canhC > canhB) {
            alert('Đây là 3 cạnh của 1 tam giác');
        }else{
                alert('3 cạnh trên không phải là cạnh của 1 tam giác !');
            }
    } else{
        alert('3 cạnh trên không phải là cạnh của 1 tam giác !');
    }
</script>
