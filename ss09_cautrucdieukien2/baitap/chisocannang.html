<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Tính chỉ số cân nặng</h2>
    <label for="can_nang">Nhap can nang: (kg)</label>
    <input type="number" name="" id="can_nang"/>
    <br>
    <label for="chieu_cao">Nhap chieu cao: (m)</label>
    <input type="number" name="" id="chieu_cao"/>
    <br>
    <button onclick="kiem_tra()">Kiểm tra</button>
    <p id="result"></p>
    <script>
        function kiem_tra() {
            let weight = document.getElementById("can_nang").value;
            let height = document.getElementById("chieu_cao").value;
            let bmi = parseFloat(weight / ( height * height));
            if (bmi < 18.5) {
                document.write("Underweight");
            } else if ( 18.5 <= bmi < 25.0) {
                document.write("Normal");
            } else if ( 25.0 <= bmi < 30.0) {
                document.write("Overweight");
            } else {
                document.write("obese");
            }
        }
    </script>
