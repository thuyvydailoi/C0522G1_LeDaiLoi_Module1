<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không-->
<script>
    let numberA = prompt("Nhập số A: ");
    let numberB = prompt("Nhập số B: ");
    let divis = numberA % numberB;
    if (divis == 0) {
        alert('Số A chia hết cho số B');
    } else {
        alert('Số A không chia hết cho số B');
    }
</script>
</body>
</html>
