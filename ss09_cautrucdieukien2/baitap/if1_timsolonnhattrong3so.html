<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó-->
<script>
    let numberA = prompt("Nhập Số A: ");
    let numberB = prompt("Nhập Số B: ");
    let numberC = prompt("Nhập số C: ");
    if (numberA > numberB && numberA > numberC) {
        document.write("A là số lớn nhất");
    } else if (numberB > numberC) {
        document.write("B là số lớn nhất");
    } else
        document.write("C là số lớn nhất");
</script>
</body>
</html>
