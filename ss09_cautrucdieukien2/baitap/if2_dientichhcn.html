<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.-->
<script>
    let edgeA = prompt("Nhập độ dài của chiều dài: ");
    let edgeB = prompt("Nhập độ dài của chiều rộng: ");
    if (edgeA > 0 && edgeB > 0) {
        if (edgeA > edgeB) {
            alert(edgeA * edgeB);
        } else
            alert("Input again !");
    } else
        alert("Input again !");
</script>
</body>
</html>
