<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRAIBONG</title>
</head>
<body>
    <form>
        <img id="myImage" src="https://tse1.mm.bing.net/th?id=OIP.d4BKZc79AfKKogksh0iofAHaHa&pid=Api&P=0&w=167&h=167" style="width: 300px">
        <p>Click button below to move the image to right</p>
        <input type ="button" value="Click me" onclick="moveRight();"/>
    </form>
    <script>
        var imgObj = null;
        imgObj = document.getElementById('myImage');
        function init(){
            imgObj = document.getElementById('myImage');
            imgObj.style.position='relative';
            imgObj.style.left = '0px';
        }
        function moveRight(){
            imgObj.style.left = parseInt(imgObj.style.left) + 50 + 'px';
        }
        window.onload = init;
    </script>
</body>
</html>
