<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
    <form>
    <img id="nobita" src="https://1.bp.blogspot.com/-UYw7L56Kat8/XrTmqvEmBjI/AAAAAAAAF8I/OhT9wnSY-8QxA2qiRwfQtHxhRUY3o60DQCLcBGAsYHQ/s1600/Tranh-to-mau-Nobita-dep-nhat.jpg" style="position: absolute; left: 0; top: 0;" height="200" width="180"/>
    </form>
    <script>
        function upArrowPressed(){
            var element = document.getElementById("nobita");
            element.style.top = parseInt(element.style.top) - 5 + 'px';
        }
        function dowArrowPressed(){
            var element = document.getElementById("nobita");
            element.style.top = parseInt(element.style.top) + 5 + 'px';
        }
        function leftArrowPressed(){
            var element = document.getElementById("nobita");
            element.style.left = parseInt(element.style.left) - 5 + 'px';
        }
        function rightArrowPressed(){
            var element = document.getElementById("nobita");
            element.style.left = parseInt(element.style.left) +5 + 'px';
        }
        function moveSelection(evt){
            switch (evt.keyCode){
                case 37 :
                    leftArrowPressed();
                    break;
                case 39 :
                    rightArrowPressed();
                    break;
                case 38 :
                    upArrowPressed();
                    break;
                case 40 :
                    dowArrowPressed()
                    break;
            }
        }
        function docReady(){
            window.addEventListener('keydown', moveSelection);
        }
    </script>
</body>
</html>
