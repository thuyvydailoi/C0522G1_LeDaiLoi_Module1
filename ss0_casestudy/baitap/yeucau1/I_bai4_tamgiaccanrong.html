<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = parseInt(prompt("Nhập chiều cao tam giác cân: "));
    let triangle = "<table>";
    for (let i = 1; i <= height; i++) {
        triangle += "<tr>";
        for (let j = 1; j <= 2 * height - 1; j++) {
            if (j === height - 1 + i || j === height + 1 - i || i === height) {
                triangle += "<td>" + "*" + "</td>";
            } else {
                triangle += "<td>" + "</td>";

            }
        }
        triangle += "</tr>";
    }
    triangle += "</table>";
    document.write(triangle);
</script>
</body>
</html>
