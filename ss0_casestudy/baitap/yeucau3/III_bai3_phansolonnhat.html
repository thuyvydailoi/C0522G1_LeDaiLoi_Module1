<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [];
    let denominators = [];
    let input = prompt("Input length array: ");
    for (let i = 0; i < input; i++) {
        numerators[i] = parseInt(prompt("Input numerators: "));
        denominators[i] = parseInt(prompt("Input denominators: "));
    }
    let max = numerators[0] / denominators[0];
    let numerator = numerators[0];
    let denominator = denominators[0];
    let index = 0;
    for (let i = 1; i < numerators.length; i++) {
        if (numerators[i] / denominators[i] > max) {
            max = numerators[i] / denominators[i];
            index = i;
            numerator = numerators[i];
            denominator = denominators[i];
        }
    }
    document.write("Maxfraction is: " + numerator / denominator + "<br>" + "Index is: " + index)
</script>
</body>
</html>
