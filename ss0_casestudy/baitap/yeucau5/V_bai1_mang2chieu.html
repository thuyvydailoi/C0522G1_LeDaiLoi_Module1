<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("Ma trận: " + "<br>");
    let row = parseInt(prompt("Nhập số dòng: "));
    let col = parseInt(prompt("Nhập số cột: "));
    let matrix = [];
    for (let i = 0; i < row; i++) { //Vì là ma trận nên row = col
        document.write("[ ");
        let array = [];
        for (let j = 0; j < col; j++) {
            array[j] = parseInt(prompt("Nhập matrix[" + i + "][" + j + "]"));
            document.write(array[j] + "  ");
        }
        matrix[i] = array;
        document.write(" ]" + "<br>");
        //Tạo mảng 2 chiều m*n
        //row col = m và n

    }

    function sumEvenNumber(array2d) {
        let sum = 0;
        for (let i = 0; i < array2d.length; i++) {
            for (let j = 0; j < array2d[i].length; j++) {
                if (array2d[i][j] % 2 === 0) { //xác định phần tử chẳn
                    sum += array2d[i][j];
                }
            }
        }
        return sum;
    }

    // tính tổng của phần tử chẳn
    let result = sumEvenNumber(matrix);
    document.write("This is: " + result)

</script>
</body>
</html>
