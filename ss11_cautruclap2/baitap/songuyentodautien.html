<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Input number : "));
    let count = 0;
    let divisor = 0;
    for (let i = 2; i < 1000; i++) {
        if (count < number) {
            for (let j = 1; j <= i; j++) {
                if (i % j === 0) {
                    divisor += 1;
                }
            }
            if (divisor === 2) {
                document.write(i + "<br>");
                count += 1;
            }
            divisor = 0;
        } else {
            break;
        }
    }
</script>
</body>
</html>
