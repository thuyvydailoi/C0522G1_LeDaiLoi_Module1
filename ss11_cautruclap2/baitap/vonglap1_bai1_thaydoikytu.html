<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Sử dụng vòng lặp để đếm từ 1 đến 100.
 Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành-->
<script>
    for (let i = 1; i <= 100; i++) {

        if (i === 99) {
            document.write("Đã hoàn thành" + "<br>");
        } else {
            document.write(i + "<br>");
        }
    }

</script>
</body>
</html>
