    do {
        var tempuerature = prompt("Nhập độ C: ");
        if (tempuerature > 100) {
            alert("Hãy giảm nhiệt độ ! ");
        } else if (tempuerature < 20) {
            alert("Hãy tăng nhiệt độ ! ");
        } else {
            alert("Ok!");
        }
    }while (20 > tempuerature || tempuerature > 100)
</script>
