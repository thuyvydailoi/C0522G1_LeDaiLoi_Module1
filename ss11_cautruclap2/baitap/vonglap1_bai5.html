<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let seed1 = 0;
    let seed2 = 1;
    let seed3;
    let strseed = 1;
    for (let i = 1; i <= 18; i++) {
        seed3 = seed1 + seed2;
        strseed += seed3;
        seed1 = seed2;
        seed2 = seed3;
    }
    document.write("Tổng 20 số đầu tiên trong dãy fibonacci là :" + strseed);
</script>
</body>
</html>
