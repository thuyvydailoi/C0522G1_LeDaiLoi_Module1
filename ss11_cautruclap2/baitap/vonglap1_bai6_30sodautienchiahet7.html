<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.-->
<script>
    let i = 0;
    let count = 0;
    let total = 0;
    while (count < 30) {
        if (i % 7 === 0) {
            count++ ;
            total += i;
        }
        i += 1
    }
    document.write(total);
</script>
</body>
</html>
