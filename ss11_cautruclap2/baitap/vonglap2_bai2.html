<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("input factorial: ");
    let factorial = 1;
    for(let i = 1; i <= n; i++){
        factorial = factorial * i;
    }
    document.write(factorial);
</script>
</body>
</html>
