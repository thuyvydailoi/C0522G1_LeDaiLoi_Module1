<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let money = parseFloat(prompt("Nhập số tiền: "));
    let month = parseFloat(prompt("Nhập vào số tháng vay: "));
    let interest = parseFloat(prompt("Nhập vào lãi suất: "));
    let total_interest =0;
    for(let i = 0; i < month; i++){
        total_interest = money * (interest/100)/12 * month;
    } document.write("Tổng lãi suất là: " + total_interest);


</script>
</body>
</html>
