<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ["Abc", "Xyz", "Now", "Pen"];
    let arrA = [];
    for (let i = arr.length - 1; i >= 0; i--) {
        arrA.push(arr[i]);
    }
    document.write("Arry first : " + arr + "<br>");
    document.write("Arry after change : " + arrA);
</script>
</body>
</html>
