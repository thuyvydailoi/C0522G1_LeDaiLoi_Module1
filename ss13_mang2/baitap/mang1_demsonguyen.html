<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [10, -104, -1107, -123, 3, 1239];
    let count = 0;
    for (let i = 0; i < number.length; i++) {
        if (number[i] < 0) {
            count++;
        }
    }
    document.write("The number of negative integers is : " + count);
</script>
</body>
</html>
