<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [100, 20, 300, 1032, 120, 30, 300];
    let numv = parseInt(prompt("Input number: "));
    for (let i = 0; i <= number.length - 1; i++) {
        if (numv === number[i]) {
            document.write("Numv is in the array" + "<br>");
            continue;
        }
        document.write("Numv is not in the array" + "<br>");
    }
</script>
</body>
</html>
