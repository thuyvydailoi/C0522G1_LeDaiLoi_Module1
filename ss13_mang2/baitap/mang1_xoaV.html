<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [30, 20, 40, 50, 10, 70, 76, 100, 99, 88];
    let numv = parseInt(prompt("Input number: "));
    for (let i = 0; i < number.length - 1; i++) {
        if (numv === number[i]) {
            alert("Numv is in the array" + "<br>");
            while (i < number.length - 1) {
                let change = number[i];
                number[i] = number[i + 1];
                number[i + 1] = change;
                i++;
            }
            number[number.length - 1] = 0;
        } else {
            alert("Numv is not in the array!!!");
            break;

        }
    }

</script>
</body>
</html>
