<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = ['a', 'b', 'd', 'e', 'f'];
    let nstr = [];
    for (let i = str.length - 1; i >= 0; i--) {
        nstr.push(str[i]);
    }
    document.write("Arry first: " + str + "<br>");
    document.write("Arry after change: " + nstr);
</script>
</body>
</html>
