<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = "Mai mai ben nhau nhe";
    arr = arr + " ";
    count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i - 1] !== " " && arr[i] === " ") {
            count++;
        }
    }
    document.write("Số lượng từ là : " + count);
</script>
</body>
</html>
