<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr2d = [
        [1, 2, 1, 24], //0
        [8, 11, 9, 4], //1
        [7, 0, 7, 27], //2
        [7, 4, 28, 14], //3
        [3, 10, 26, 7] //4
    ];
    for (let i in arr2d) {
        document.write("<br>" + "row " + i);
        for (let j in arr2d[i]) {
            document.write("<br> " + arr2d[i][j]);
        }
    }
</script>
</body>
</html>
