<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1 = prompt("Input text: ");
    let str2 = prompt("Input text: ");
    let count = 0;
    if (str1.length === str2.length) {
        for (let i = 0; i < str1.length; i++) {
            if (str1[i] === str2[i]) {
                count++;
            }
        }
        if (count === str1.length) {
            alert("2 This string is the same!!");
        } else {
            alert("2 This string is different!!");
        }
    } else {
        alert("2 This string is different!!");
    }
</script>
</body>
</html>
