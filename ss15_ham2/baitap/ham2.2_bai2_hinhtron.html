<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function perimeter() {
        return (radius) * 2 * Math.PI;
    }

    function area() {
        return  (radius * radius) * Math.PI;

    }

    let radius = +prompt("Input radius: ");
    let resultPerimeter = perimeter(radius);
    let resultArea = area(radius);
    document.write("Perimeter is: " + resultPerimeter + "<br>");
    document.write("Area is: " + resultArea);

</script>
</body>
</html>
