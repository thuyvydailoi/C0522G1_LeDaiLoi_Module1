<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial() {
        let factorial = 1;
        for (let i = 1; i <= number; i++) {
            factorial = factorial * i;
        }
        return factorial
    }

    let number = prompt("Input number: ");
    let result = factorial(number);
    document.write("Factorial is: " + result);
</script>
</body>
</html>
