<script>
    function check(string) {
        if (parseFloat(string) % parseFloat(string) === 0 || parseFloat(string) === 0) {
            return true;
        } else {
            return false;
        }
    }

    let string = prompt("Input character: ");
    let result = check(string);
    document.write("This is: " + result);
</script>
