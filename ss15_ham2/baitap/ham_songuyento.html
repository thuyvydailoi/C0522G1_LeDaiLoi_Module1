<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime() {
        let count = 0;
        for (let i = 0; i <= number; i++) {
            if (number % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            return "This is a prime number!!";
        } else {
            return "This is not a prime number!!"
        }
    }

    let number = parseInt(prompt("Input number: "));
    let result = isPrime(number)
    document.write("Kết quả là: " + result);
</script>
</body>
</html>
