<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature
    {
        constructor(celsius){
            this.celsius=celsius;
        }
        getCelsius()
        {
            return this.celsius;
        }
        setCelsius(celsius)
        {
            this.celsius=celsius;
        }
        getFahrenhiet()
        {
            return 9/(5*this.celsius+32);
        }
        getKelvins()
        {
            return this.celsius+273.15;
        }
    }
    let myTemperature = new Temperature(0);
    myTemperature.setCelsius(25);
    document.write("Fahrenhiet is: "+ myTemperature.getFahrenhiet()+"<br>");
    document.write("Kelvins is: "+ myTemperature.getKelvins()+"<br>");
    document.write("Celsius is: " + myTemperature.getCelsius());

</script>
</body>
</html>
