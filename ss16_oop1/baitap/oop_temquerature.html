<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temquerature
    {
        constructor(celsius){
            this.celsius=celsius;
        }
        getCelsius()
        {
            return this.celsius;
        }
        setCelsius(celsius)
        {
            this.celsius=celsius;
        }
        getFahrenhiet()
        {
            return 9/(5*this.celsius+32);
        }
        getKelvins()
        {
            return this.celsius+273.15;
        }
    }
    let myTemquerature = new Temquerature(0);
    myTemquerature.setCelsius(25);
    document.write("Fahrenhiet is: "+ myTemquerature.getFahrenhiet()+"<br>");
    document.write("Kelvins is: "+ myTemquerature.getKelvins()+"<br>");
    document.write("Celsius is: "+ myTemquerature.getCelsius());

</script>
</body>
</html>
